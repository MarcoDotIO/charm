[package]
name = "charm"
version = "0.1.0"
authors = ["misson20000 <xenotoad@xenotoad.net>"]
edition = "2021"
default-run = "gtk"

[features]
default = ["gtk"]
gtk = ["dep:gtk"]

[dependencies]
gtk = { version = "0.7.3", optional = true, package = "gtk4" }
futures = "0.3.28"
lazy_static = "1.4.0"
tokio = { version = "1.33.0", features = ["full"] }
hex-literal = "0.4.1"
send_wrapper = "0.6.0"
conv = "0.3.3"
parking_lot = "0.12.1"
imbl = { git = "https://github.com/jneem/imbl/" }
enum_dispatch = "0.3.12"
byteorder = "1.5.0"
lru = "0.12.0"
take_mut = "0.2.2"
itertools = "0.11.0"
roxmltree = "0.18.1"
once_cell = "1.18.0"
arc-swap = "1.6.0"
tracing = "0.1.39"
tracing-subscriber = "0.3.17"
seq-macro = "0.3.0"

[dev-dependencies]
pretty_assertions = "1.4.0"
assert_matches = "1.5"
rusty-fork = "0.3.0"

[[bin]]
name = "gtk"
required-features = ["gtk"]

[[bin]]
name = "layoutplayground"
